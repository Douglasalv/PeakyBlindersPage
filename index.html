<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Peaky Blinders</title>
</head>

<body>
    <div class="background">
        <header>
            <div class="nav-menu">
                <div class="site-logo">
                    <span class="iconify logo" data-inline="false" data-icon="whh:razor"></span>
                </div>

                <div class="social-medias">
                    <span class="iconify social-icon" data-inline="false" data-icon="bx:bxl-facebook"></span>
                    <span class="iconify social-icon" data-inline="false"
                        data-icon="ant-design:twitter-outlined"></span>
                    <span class="iconify social-icon" data-inline="false" data-icon="bx:bxl-instagram"></span>
                </div>
            </div>
        </header>

        <section class="content">
            <div class="info">
                <div class="title">
                    <img src="images/title.png" alt="">
                </div>
                <div class="sinopse">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sollicitudin habitant lorem tellus
                        pulvinar tortor pulvinar lectus dis. Elementum scelerisque accumsan nibh nunc.</p>
                </div>
                <div class="btns">
                    <div class="btn btn-trailer"><span class="iconify" data-icon="carbon:play-filled-alt"
                            data-inline="false"></span> Trailer</div>
                    <div class="btn btn-later">+ Watch Later</div>
                </div>
            </div>
            <div class="seasons">
                <span class="active season-item">Season 1</span>
                <span class="season-item">Season 2</span>
                <span class="season-item">Season 3</span>
                <span class="season-item">Season 4</span>
                <span class="season-item">Season 5</span>
            </div>
        </section>

        <section class="episodes">
            <!--window-->
            <div class="episodes-container">
                <!--slider-frame-->
                <div class="slider-container" id="slider-container">
                    <!--slider-container-->
                    <div class="slide"
                        style="background: url(images/ep1.jpg) center no-repeat; background-size: cover;">
                        <div class="play-slide">
                            <span class="iconify" data-icon="foundation:play-video" data-inline="false"
                                style="color: #CCB67D;"></span></span>
                        </div>

                        <span class="ep-label">EP 1</span>
                    </div>
                    <div class="slide"
                        style="background: url(images/ep2.jpg) center no-repeat; background-size: cover;">
                        <div class="play-slide">
                            <span class="iconify" data-icon="foundation:play-video" data-inline="false"
                                style="color: #CCB67D;"></span></span>
                        </div>
                        <span class="ep-label">EP 2</span>
                    </div>
                    <div class="slide"
                        style="background: url(images/ep3.jpg) center no-repeat; background-size: cover;">
                        <div class="play-slide">
                            <span class="iconify" data-icon="foundation:play-video" data-inline="false"
                                style="color: #CCB67D;"></span></span>
                        </div>
                        <span class="ep-label">EP 3</span>
                    </div>
                    <div class="slide"
                        style="background: url(images/ep4.jpg) center no-repeat; background-size: cover;">
                        <div class="play-slide">
                            <span class="iconify" data-icon="foundation:play-video" data-inline="false"
                                style="color: #CCB67D;"></span></span>
                        </div>
                        <span class="ep-label">EP 4</span>
                    </div>
                    <div class="slide"
                        style="background: url(images/ep5.png) center no-repeat; background-size: cover;">
                        <div class="play-slide">
                            <span class="iconify" data-icon="foundation:play-video" data-inline="false"
                                style="color: #CCB67D;"></span></span>
                        </div>
                        <span class="ep-label">EP 5</span>
                    </div>
                    <div class="slide"
                        style="background: url(images/ep6.png) center no-repeat; background-size: cover;">
                        <div class="play-slide">
                            <span class="iconify" data-icon="foundation:play-video" data-inline="false"
                                style="color: #CCB67D;"></span></span>
                        </div>
                        <span class="ep-label">EP 6</span>
                    </div>
                </div>
            </div>
            <div class="episodes-btn">
                <div class="btn-control prev"
                    style="background: url('https://api.iconify.design/ic:round-navigate-next.svg?color=%23fff&width=3rem&height=3rem&flip=horizontal') no-repeat center center; opacity: 0.5; transition: opacity 2s ease;">
                </div>
                <div class="btn-control next"
                    style="background: url('https://api.iconify.design/ic:round-navigate-next.svg?color=%23fff&width=3rem&height=3rem') no-repeat center center;transition: opacity 2s ease;">
                </div>
            </div>
        </section>
    </div>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="main.js"></script>
</body>


</html>
